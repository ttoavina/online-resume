  order: 2
  title: Expériences professionnelles
  description:
  items:
    - company: Constellation Group
      link:
      tags: Full-time
      date: Mars 2025 - Aujourd’hui
      role: Développeur JavaScript
      location:
      description: |
        Élaboration, maintenance et développement de nouvelles fonctionnalités pour le SaaS MyAuxilium.
        Participation à l’amélioration continue du produit, optimisation des performances et correction des bugs.
        Collaboration avec l’équipe produit et technique pour garantir la qualité et la scalabilité de la plateforme.

        
    - company: Generis Innovation Solution
      link:
      tags: Full-time
      date: Novembre 2024 - Janvier 2025
      role: Développeur React
      location:
      description: |
        Développement de Navirate, une application web de gestion logistique pour un client international.
        Contribution à l’implémentation de nouvelles fonctionnalités et optimisation de l’application.
        Intégration dans une équipe française pour assurer performance et scalabilité.

    - company: Ingenosya
      link:
      tags: Stage
      date: Novembre 2023 - Mai 2024
      role: Stagiaire Fullstack JavaScript
      location:
      description: |
        Développement frontend avec React.js et TypeScript, backend avec Nest.js et Node.js.
        Conception d’API RESTful, utilisation de Prisma.js et PostgreSQL.
        Implémentation de nouvelles fonctionnalités et correction de bugs pour un projet du ministère de la Justice.

    - company: MNDPT
      link:
      tags: Stage
      date: Avril 2022 - Septembre 2022
      role: Stagiaire en développement web et mobile
      location:
      description: |
        Développement d’une plateforme de gestion des incidents et réclamations sur bourses d’études.
        Conception du frontend avec React.js, développement mobile avec React Native et backend avec Node.js.
        Analyse des besoins et mise en place de solutions adaptées.

